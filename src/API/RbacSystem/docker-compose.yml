  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: rbac-redis-commander
    environment:
      REDIS_HOSTS: local:rbac-redis:6379:0:redis123
    ports:
      - "8081:8081"
    networks:
      - rbac-network
    depends_on:
      - redis

